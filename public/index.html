<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Show On Map</title>

  <link rel="icon" type="image/png" href="/static/icon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css" integrity="sha256-/Z28yXtfBv/6/alw+yZuODgTbKZm86IKbPE/5kjO/xY=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.5.0/ol.css" integrity="sha256-rQq4Fxpq3LlPQ8yP11i6Z2lAo82b6ACDgd35CKyNEBw=" crossorigin="anonymous" />
  <link rel="stylesheet" href="/static/css/map.css" />

  <script async data-main="/static/js/init.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js" integrity="sha256-0SGl1PJNDyJwcV5T+weg2zpEMrh7xvlwO4oXgvZCeZk=" crossorigin="anonymous"></script>
</head>
<body>
  <div id="map" class="map" data-bind="asMap: map"></div>

  <div class="ui container">
    <div class="ui inverted segment">
      <div class="ui inverted menu">
        <a class="item" data-bind="click: showConnection, css: { active: isConnectionVisible }">
          <i class="plug icon"></i>
          Connection&hellip;
        </a>

        <a class="item" data-bind="click: showPlaces, css: { active: isPlacesVisible, disabled: isPlacesDisabled }">
          <i class="building outline icon"></i>
          Show places&hellip;
        </a>

        <a class="item" data-bind="click: showRoads, css: { active: isRoadsVisible, disabled: isRoadsDisabled }">
          <i class="road icon"></i>
          Show roads&hellip;
        </a>

        <div class="right menu">
          <a class="item" data-bind="click: clearShapes, css: { disabled: isClearDisabled }">
            <i class="remove icon"></i>
            Clear all shapes
          </a>
        </div>
      </div>
    </div>

    <ko-connection-settings params="saveCallback: hideConnection, closeCallback: hideConnection" data-bind="visible: isConnectionVisible"></ko-connection-settings>
    <ko-places params="showCallback: showPlacesCallback, closeCallback: hidePlaces" data-bind="visible: isPlacesVisible"></ko-places>
    <ko-roads params="showCallback: showRoadsCallback, closeCallback: hideRoads" data-bind="visible: isRoadsVisible"></ko-roads>
    <ko-selected-names params="names: features"></ko-selected-names>
    <ko-messages params="messages: messages, clearCallback: clearMessages"></ko-messages>
  </div>
</body>
</html>
