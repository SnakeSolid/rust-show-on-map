<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Show On Map</title>

  <link rel="icon" type="image/png" href="/static/icon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css" integrity="sha256-/Z28yXtfBv/6/alw+yZuODgTbKZm86IKbPE/5kjO/xY=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.5.0/ol.css" integrity="sha256-rQq4Fxpq3LlPQ8yP11i6Z2lAo82b6ACDgd35CKyNEBw=" crossorigin="anonymous" />
  <link rel="stylesheet" href="/static/css/map.css" />

  <script async data-main="/static/js/init.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js" integrity="sha256-0SGl1PJNDyJwcV5T+weg2zpEMrh7xvlwO4oXgvZCeZk=" crossorigin="anonymous"></script>
</head>
<body>
  <div id="map" class="map" data-bind="asMap: map"></div>

  <div class="ui container">
    <div class="ui inverted segment">
      <div class="ui inverted menu">
        <a class="item" data-bind="click: showConnection, css: { active: isConnectionVisible }">
          <i class="plug icon"></i>
          Connection&hellip;
        </a>

        <a class="disabled item" data-bind="css: { active: isShowPlacesVisible, disabled: isShowPlacesDisabled }">
          <i class="building outline icon"></i>
          Show places&hellip;
        </a>

        <a class="disabled item" data-bind="css: { active: isShowRoadsVisible, disabled: isShowRoadsDisabled }">
          <i class="road icon"></i>
          Show roads&hellip;
        </a>

        <div class="right menu">
          <a class="item" data-bind="css: { disabled: isClearShapesDisabled }">
            <i class="remove icon"></i>
            Clear all shapes
          </a>
        </div>
      </div>
    </div>

    <div class="ui grid" data-bind="if: isConnectionVisible">
      <div class="four wide column"></div>
      <div class="eight wide column">
        <div class="ui raised segment">
          <form class="ui form">
            <div class="fields">
              <div class="six wide required field">
                <label>Host Name</label>
                <input name="host" placeholder="Host Name or IP Address" type="text">
              </div>

              <div class="four wide field">
                <label>Port</label>
                <input name="port" placeholder="Port Number" type="text">
              </div>

              <div class="six wide required field">
                <label>Database name</label>
                <input name="database" placeholder="Database Name" type="text">
              </div>
            </div>

            <div class="fields">
              <div class="eight wide required field">
                <label>Role Name</label>
                <input name="host" placeholder="Role Name" type="text">
              </div>

              <div class="eight wide required field">
                <label>Password</label>
                <input name="port" placeholder="Pa$$w0rd" type="password">
              </div>
            </div>

            <button class="ui primary button" type="button" data-bind="click: saveConnection">Save connection settings</button>
          </form>
        </div>
      </div>
      <div class="four wide column"></div>
    </div>
  </div>
</body>
</html>
